<html>
    <head>
        <link rel="stylesheet" href="external.css">
    </head>
    <body>
        <h1> External Styles</h1>
        <p> External styles are defined within the link element, inside the head section of an HTML page:</p>
        <p1> The external style sheet can be written in any text editor. The file must not contain any HTML code, and must be saved with a .css extension.</p1>
    </body>

</html>
